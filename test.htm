                week_day[1] = "Martes";
                week_day[2] = "Miercoles";
                week_day[3] = "Jueves";
                week_day[4] = "Viernes";
                week_day[5] = "Sabado";
                week_day[6] = "Domingo";

                document.write("Hoy es " + week_day[week] + " , " + day + " de " + months[month] + " de " + year);
