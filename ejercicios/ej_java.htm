            function mostrarfecha() {
                var actual_date = new Date();
                var day = actual_date.getDate();
                var month = actual_date.getMonth();
                var year = actual_date.getFullYear();
                var months = new Array();

                months[0] = "Enero";
                months[1] = "Febrero";
                months[2] = "Marzo";
                months[3] = "Abril";
                months[4] = "Mayo";
                months[5] = "Junio";
                months[6] = "Julio";
                months[7] = "Agosto";
                months[8] = "Septiembre";
                months[9] = "Octubre";
                months[10] = "Noviembre";
                months[11] = "Diciembre";

                document.write(day + " de " + months[month] + " de " + year);
            }
