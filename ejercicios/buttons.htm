<html>
    <title></title>
    <head>
        <style></style>
        <script>
            function OpenWindow1(){
                window.open("https://www.esat.es/");
            }
            function OpenWindow2(){
                window.open("https://www.esat.es/", "", "width=500px, height=500px, top=300px, left=500px");
            }
            function OpenWindow3(){
                var ventana = window.open("", "", "width=200px, height=200px, top=200px, left=200px");
                ventana.document.write("Hola");
            }
            function OpenWindow4(){
                var ventana = window.open("", "", "width=200px, height=200px, top=200px, left=200px");
                ventana.document.write("Hola");
                ventana.document.write("<form><input type='button' name='close' id='close' value='Cerrar' onclick='self.close()'></form>");
            }
            function OpenWindow5(){
                var ventana = window.open("", "", "width=800px, height=500px, top=200px, left=200px");
                ventana.document.write("<img src='fondos_videojuegos/fondo6.jpg' alt='' width='100%' height='auto'>");
            }
            function OpenWindow6(){
                var ventana = window.open("", "", "width=800px, height=500px, top=200px, left=200px");
                var i = Math.round(10 * Math.random());
                var fotos = new Array(10);

                fotos[0] = 'fondos_videojuegos/fondo1.jpg';
                fotos[1] = 'fondos_videojuegos/fondo2.jpg';
                fotos[2] = 'fondos_videojuegos/fondo3.jpg';
                fotos[3] = 'fondos_videojuegos/fondo4.jpg';
                fotos[4] = 'fondos_videojuegos/fondo5.jpg';
                fotos[5] = 'fondos_videojuegos/fondo6.jpg';
                fotos[6] = 'fondos_videojuegos/fondo7.jpg';
                fotos[7] = 'fondos_videojuegos/fondo8.jpg';
                fotos[8] = 'fondos_videojuegos/fondo9.jpg';
                fotos[9] = 'fondos_videojuegos/fondo10.jpg';

                ventana.document.write("<img src='" + fotos[i] + "' alt='' width='100%' height='auto'>");
            }
        </script>
    </head>
    <body>
        <form>
            <input type="button" name="abrir" id="abrir" value="Abrir Ventana 1" onclick="OpenWindow1()">
            <input type="button" name="abrir" id="abrir" value="Abrir Ventana 2" onclick="OpenWindow2()">
            <input type="button" name="abrir" id="abrir" value="Abrir Ventana 3" onclick="OpenWindow3()">
            <input type="button" name="abrir" id="abrir" value="Abrir Ventana 4" onclick="OpenWindow4()">
            <input type="button" name="abrir" id="abrir" value="Abrir Ventana 5" onclick="OpenWindow5()">
            <input type="button" name="abrir" id="abrir" value="Abrir Ventana 6" onclick="OpenWindow6()">
