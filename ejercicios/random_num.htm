<html>
    <title>Number</title>
    <head>
        <style>
            body{background-color: black;}
            h1{color: orange; font-size: 80px; font-family: Impact; margin-top: 30%;}
        </style>
        <script>
            function RandomizeNumber(){
                var i = Math.round(100 * Math.random());

                document.write("<h1 align='center'>" + i + "</h1>");
            }
        </script>
    </head>
    <body>
        <script>RandomizeNumber();</script>
    </body>
</html>
