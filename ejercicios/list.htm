<html>
    <title>List</title>
    <head>
        <style>
            ol li::before{
                content: "Hola -->";
            }
            ul li::after{
                content: "--> adios";
            }
        </style>
    </head>
    <body>
        <ol>
            <li>Lucas</li>
            <li>Fede</li>
            <li>Luismi</li>
            <li>Mazcu</li>
        </ol>
        <ul>
            <li>Lucas</li>
            <li>Fede</li>
            <li>Luismi</li>
            <li>Mazcu</li>
        </ul>
    </body>
</html>
