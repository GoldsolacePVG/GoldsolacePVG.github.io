<html>
    <head>
        <meta charset="utf-8">
        <meta owner="Rodrigo">
        <meta author="Rodrigo">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8">
        <meta name="keywords" content="Capcom, MONSTER HUNTER RISE, mh rise, monsterhunter rise, MONSTER HUNTER WORLD, mh world, monsterhunter world, MONSTER HUNTER GEN, mh gen, monsterhunter gen">
        <title> Monster Hunter </title>
        <link rel="icon" type="image/png" href="img/web_logo.png">
        <link rel="stylesheet" href="css/w3_school.css">
        <style>
            @font-face{
                font-family: MonsterHunter; 
                src: url('txt/monster-hunter.ttf');
            }
            body{
                background-image: url('img/background_img.jpg'); 
                background-size: 1920px 950px; 
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
            .button{
                background-color: #dd9e28; 
                color: #fff; 
                border: none; 
                padding: 12px 20px; 
                position: fixed; 
                top: 0; 
                right: 0; 
                cursor: pointer; 
                width: 150px; 
                height: max-content;
            }
            .button.active{
                right: 200;
            }
            .menu{
                background-color: #fff; 
                border: 1px solid #ccc; 
                position: fixed; top: 0; 
                right: -300px; 
                width: 200px; 
                height: 100%; 
                padding: 10px; 
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); 
                transition: all 0.3s ease-in-out;
            }
		    .menu.active{
                right: 0;
            }
		    .menu a{
                display: block; 
                padding: 5px 0; 
                text-decoration: none; 
                color: #333;
            }
		    .menu a:hover{
                background-color: #f1f1f1;
            }
        </style>
    </head>
    <body>
        <nav class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-center" style="display:none; background-color: #b95419;" id="mySidebar">
            <a href="#" class="w3-bar-item w3-button"><h1 class="w3-xxxlarge w3-text-theme" style="font-family: MonsterHunter;">Main Navigation</h1></a>
            <button class="w3-bar-item w3-button" onclick="w3_close()" style="font-family: MonsterHunter;"> Close <img src="img/cross_menu.png" width="auto" height="65px"><i class="fa fa-remove"></i></button>
            <a href="#" class="w3-bar-item w3-button" style="font-family: MonsterHunter;"> Games <img src="img/mando.png" width="auto" height="50px"></a>
            <a href="#" class="w3-bar-item w3-button" style="font-family: MonsterHunter;"> Monsters <img src="img/monsters_icon.png" width="auto" height="70px"></a>
            <a href="#" class="w3-bar-item w3-button" style="font-family: MonsterHunter;"> Weapons <img src="img/longsword_icon.webp" width="auto" height="50px"></a>
            <a href="#" class="w3-bar-item w3-button" style="font-family: MonsterHunter;"> Lore <img src="img/lore_icon.webp" width="auto" height="60px"></a>
        </nav>
        <header class="w3-container w3-theme w3-padding" id="myHeader">
            <i onclick="w3_open()" class="fa fa-bars w3-xlarge w3-button w3-theme"><img src="img/logo_monster_hunter.png" width="100px" height="100px"></i>
        </header>
    </body>
    <script type="text/javascript">
        // Side navigation
            function w3_open(){
                var x = document.getElementById("mySidebar");
                x.style.width = "100%";
                x.style.fontSize = "40px";
                x.style.paddingTop = "10%";
                x.style.display = "block";
            }
            function w3_close(){
                document.getElementById("mySidebar").style.display = "none";
            }
    </script>
</html>
